{% extends 'base.html' %}
{% block title %}Объявления:: {{ current_rubric.name }}{% endblock %}
{% block content %}
    <h1>{{ current_rubric.name }}</h1>
        {% for bb in bbs %}
        <div class="card_bb">
            <h3>{{ bb.title }}</h3>
            <p>{{ bb.description }}</p>
            <p>{{ bb.price }}руб</p>
            <p>{{ bb.published | date:'d.m.Y H:i:s'}}</p>
        </div>
        {% endfor %}
{% endblock %}
