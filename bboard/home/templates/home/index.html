{% extends 'base.html' %}
{% block title %}Объявления{% endblock %}
{% block content %}
    <h1>Объявления</h1>
    <div class="flex-container">
    {% for bb in bbs %}
    <div class="card_bb">
        <p>{{bb.rubric}}</p>
        <h2>{{bb.title}}</h2>
        <p>{{bb.description|truncatewords:5}}</p>
        <p>{{bb.price}}руб.</p>
        <p>{{bb.published | date:"d.m.Y H:i:s"}}</p>
    </div>
    {% endfor %}
    </div>
{% endblock %}
