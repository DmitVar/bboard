{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Главная</a>
        {% for rubric in rubrics %}
        <a href="{% url 'rubric' rubric.pk %}">{{ rubric.name}}</a>
        {% endfor %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
